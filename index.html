<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>MathFans</title>
        
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Math Equations</h1>

        <form>
            <label for = "equationName">Equation: </label>
            <input type = "text" id = "equationName" name="equationName">
            <br>

            <label for = "subjectName">Subject: </label>
            <input type = "text" id = "subjectName" name = "subjectName">
            <br>

            <input type="button" id="submitHere" value = "submitHere">

        </form>

        <div id="newEquation"></div>

        <input type="button" id="clickPrev" value = "<<">
        <input type="button" id="clickNext" value = ">>">

    </body>
</html>
